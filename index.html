    <script>
      var vizObjects = new Array();

      $(function () {
        // page setup logic
        pageload();

        // Turn on animated scrolling
        new AnimOnScroll(document.getElementById("grid"), {
          minDuration: 0.4,
          maxDuration: 0.7,
          viewportFactor: 0.2,
        });
      });

      function pageload() {
        //inject x list items into the grid
        var x = publicData.length;
        for (var i = 0; i < x; i++) {
          //load images
          $("#grid").append(
            "<li style='height:" +
              (Number(publicData[i].h) + 20) +
              "px;width:" +
              (Number(publicData[i].w) + 22) +
              "px;' id='li" +
              i +
              "' onclick='loady(this);'><img id='img" +
              i +
              "' src='images/" +
              publicData[i].image +
              "'></li>"
          );
        }
      }

      function loady(whutclicked) {
        // handle image click
        $("#img" + whutclicked.id.toString().substring(2)).remove();
        $("#" + whutclicked.id).append(
          "<div id='viz" + whutclicked.id.toString().substring(2) + "' ></div>"
        );

        var mainVizDiv = $("#viz" + whutclicked.id.toString().substring(2));

        var mainWorkbookUrl =
          publicData[Number(whutclicked.id.toString().substring(2))].url;
        var mainVizOptions = {
          hideTabs: true,
          hideToolbar: true,
          width: Number(mainVizDiv.parent().innerWidth()) + 5 + "px",
          height: Number(mainVizDiv.parent().innerHeight()) - 20 + "px",
        };

        mainViz = new tableauSoftware.Viz(
          mainVizDiv[0],
          mainWorkbookUrl,
          mainVizOptions
        );
      }
    </script>
